<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="imageResult" id="imageResult"></div>
    <img id="output" width="300" height="400">
    <img class="uploadedImage" id="uploadedImage" />
    <input type="file" id="input" name="input" accept="image/*" onchange="fileAdded()">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script>
        const classifier = ml5.imageClassifier('MobileNet', modelLoaded)
        function modelLoaded() { console.log('Model Loaded')    }
        function makePrediction() { classifier.classify(document.getElementById('input'), (err, results) => { console.log(results) }) }

        function fileAdded() {
            document.getElementById('uploadedImage').src = URL.createObjectURL(document.getElementById('input').files[0])
            makePrediction()
        }
        console.log('ml5 version:', ml5.version);
    </script>

</body>

</html>
