<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>


    <script src="train.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body>
    <a href="./predict.html">Predict</a>
    <a href="./train.html">Train</a>
    <div>
        <h2>ML5 Neural Network Regression</h2>
    </div>
    <button id="save" disabled>Save model</button>
    <button id="train">Start training</button>
    <input type="number" id="index" value="0" min="0" max="1000">
    <button id="predict">Predict</button>
    <label for="epochs">Epochs</label>
    <input type="number" id="epochs" value="10" min="1" max="100">
    <canvas id="myChart" width="300" height="200"></canvas>
    <table id="confusion">
        <tr>
            <td></td>
            <td>Predicted Alive</td>
            <td>Predicted Died</td>
        </tr>
        <tr>
            <td>Actually Alive</td>
            <td id="liveCorr"> A </td>
            <td id="diedPred"> B </td>

        </tr>
        <tr>
            <td>Actually Died</td>
            <td id="livePred"> C </td>
            <td id="diedCorr"> D </td>
        </tr>
    </table>
</body>

</html>
