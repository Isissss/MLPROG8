<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="predict.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

<body>
    <a href="./predict.html">Predict</a>
    <a href="./train.html">Train</a>
    <div id="main">
        <h3> Predict the house price in Utrecht üèòÔ∏è </h3>
        <hr />
        <span style="text-align:center;"> </span>

        <form id="predict" style="display: flex; flex-direction: column; width: 100%;" action="">
            <!-- SerumSodium
            : 
            {min: 113, max: 148}
            age
            : 
            {min: 40, max: 95}
            anaemia
            : 
            {min: 0, max: 1}
            creatininePhosphokinase
            : 
            {min: 23, max: 7861}
            diabetes
            : 
            {min: 0, max: 1}
            ejectionFraction
            : 
            {min: 14, max: 80}
            highBloodPressure
            : 
            {min: 0, max: 1}
            platelets
            : 
            {min: 25100, max: 850000}
            serumCreatinin
            : 
            {min: 0.5, max: 9.4}
            sex
            : 
            {min: 0, max: 1}
            smoking
            : 
            {min: 0, max: 1}
            time
            : 
            {min: 4, max: 285} -->

            <label for="SerumSodium">SerumSodium</label>
            <input type="number" id="SerumSodium" name="SerumSodium" min="113" max="148" required>

            <label for="age">age</label>
            <input type="number" id="age" name="age" min="40" max="95" required>

            <label for="anaemia">anaemia</label>
            <input type="number" id="anaemia" name="anaemia" min="0" max="1" required>

            <label for="creatininePhosphokinase">creatininePhosphokinase</label>
            <input type="number" id="creatininePhosphokinase" name="creatininePhosphokinase" min="23" max="7861"
                required>

            <label for="diabetes">diabetes</label>
            <label for="diabetes-yes">Yes</label>
            <input type="radio" id="diabetes-yes" name="diabetes" value="0" required>
            <label for="diabetes-no">No</label>
            <input type="radio" id="diabetes-no" name="diabetes" value="1" required>

            <label for="ejectionFraction">ejectionFraction</label>
            <input type="number" id="ejectionFraction" name="ejectionFraction" min="14" max="80" required>

            <label for="highBloodPressure">Increased blood pressure</label>
            <label for="highBloodPressure-yes">Yes</label>
            <input type="radio" id="highBloodPressure-yes" name="highBloodPressure" value="0" required>
            <label for="highBloodPressure-no">No</label>
            <input type="radio" id="highBloodPressure-no" name="highBloodPressure" value="1" required>

            <label for="platelets">platelets</label>
            <input type="number" id="platelets" name="platelets" min="25100" max="850000" required>

            <label for="serumCreatinin">serumCreatinin</label>
            <input type="number" id="serumCreatinin" name="serumCreatinin" min="0.5" max="9.4" required>

            <label for="sex"> Gender </label>
            <label for="sex-yes">Male</label>
            <input type="radio" id="sex-yes" name="sex" value="0" required>
            <label for="sex-no">Female</label>
            <input type="radio" id="sex-no" name="sex" value="1" required>
            <label for="sex-na">NA</label>
            <input type="radio" id="sex-na" name="sex" value="0.5" required>



            <label for="ejectionFraction">ejectionFraction</label>

        </form>

</body>

</html>
