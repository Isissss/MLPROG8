<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>

    <title>House hunt</title>
</head>

<body>
    <div id="loading"> Model Loading...</div>
    <section id="main" style="display: none;">
        <h1>House hunt</h1>
        <p id="info"> Welcome to house hunt! Who can find items in your household the fastest? You're about to find out!
            Get your phones ready and take pictures of the given objectives as quick as possible. Compare your times
            when you're done!
        </p>
        <button id="startGame">Start!</button>

        <span id="score"></span> <br>
        <span id="time" style="display: none;">Time: 0</span>

        <p id="result"></p>
        <p id="objective"></p>

        <div>
            <label id="fileLabel" style="display: none;" for="file">Choose image</label>
            <input type="file" style="display: none;" accept="image/*;capture=camera" id="file">
        </div>

        <div><img id="output" height="500" /></div>
 
    </section>
</body>

</html>
