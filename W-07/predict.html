            <div class="inputs">


                <div class="form-input">
                    <label for="lotlen">Lot length (5 - 115)</label>

                </div>

                </div>

                <div class="form-input">
                    <label for="housearea">House area (80 - 250) </label>
                    <input type="number" name="housearea" id="housearea" min="80" max="250" required>
                </div>

                <div class="form-input">
                    <label for="gardensize">Garden size (13 - 1111) </label>
                    <input type="number" name="gardensize" id="gardensize" min="13" max="1111" required>
                </div>

                <div class="form-input">
                    <label for="balcony">Balcony (0 - 2) </label>
                    <input type="number" name="balcony" id="balcony" min="0" max="2" required>
                </div>

                    <label for="bathrooms">Bathrooms (1-2) </label>
                    <input type="number" name="bathrooms" id="bathrooms" min="1" max="2" required>
                </div>

                <div class="form-input">
                    <label for="taxvalue">Tax value (65,600 - 345,000)</label>
                    <input type="number" name="taxvalue" id="taxvalue" min="65600" max="345000" required>
                </div>
                <br>
                <button type="submit" id="submit-btn">Predict</button>
