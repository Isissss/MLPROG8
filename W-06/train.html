<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <a href="./predict.html">Predict</a>
    <a href="./train.html">Train</a>
    <div>
        <h3>Javascript Decision Tree</h3>
    </div>
    <div id="view"></div>
    <div id="accuracy">Accuracy : - </div>

    <div id="confusion">
        <h4>Confusion Matrix</h4>
        <table id="confusion">
            <tr>
                <td></td>
                <td>Predicted Satisfied</td>
                <td>Predicted Neutral or Dissatisfied</td>
            </tr>
            <tr>
                <td>Actually Satisfied</td>
                <td id="satisfiedCorrect"> - </td>
                <td id="satisfiedPredicted"> - </td>

            </tr>
            <tr>
                <td>Actually Neutral or Dissatisfied</td>
                <td id="dissatisfiedPredicted"> - </td>
                <td id="dissatisfiedCorrect"> - </td>
            </tr>
        </table>
    </div>
</body>

</html>
